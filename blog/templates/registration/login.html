<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso</title>
</head>
<body>

{% extends "blog/base.html" %}

{% block content %}
<div class="w3-container">

<div class="w3-border-bottom w3-border-blue-grey">
    <h3>Acceso al sitio</h3>
</div>

{% if form.errors %}
<p>Tu usuario y contrase√±a no corresponden. Intenta de nuevo.</p>
{% endif %}

<br>
<form class="w3-card-4 w3-padding-medium w3-twothird" method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<br>
<div class="w3-row">
    <div>
        <button class="w3-btn w3-purple w3-third"><a href="{% url 'blog.views.post_list' %}">Cancelar</a></button>
    </div>
    <div class="w3-third">
        <p></p>
    </div>
    <div class="w3-third">
        <input class="w3-btn w3-purple" type="submit" value="Acceso" />
        <input type="hidden" name="next" value="{{ next }}" />
    </div>

</div>
</form>

</div>
{% endblock %}

</body>
</html>
