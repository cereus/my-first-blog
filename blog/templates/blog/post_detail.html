<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles</title>
</head>
<body>
{% extends 'blog/base.html' %}

{% block content %}

    <div class="w3-border-bottom w3-border-blue-grey">
    <h2>Detalles de la publicaci√≥n</h2>
    </div>

    <div>
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <div class="w3-small">
                {{ post.published_date }}
            </div>
        {% endif %}

        <p>{{ post.text|linebreaks }}</p>

        <div class="w3-btn w3-purple"><a href="{% url 'post_edit' pk=post.pk %}">Editar</a></div>
        {% if post.published_date %}
        {% else %}
            <a class="w3-btn w3-purple" href="{% url 'blog.views.post_publish' pk=post.pk %}">Publicar</a>
        {% endif %}
        <div class="w3-btn w3-purple"><a href="{% url 'post_remove' pk=post.pk %}">Borrar</a></div>
        <div class="w3-btn w3-purple"><a href="{% url 'blog.views.post_list' %}">Cerrar</a></div>

    </div>
{% endblock %}

</body>
</html>
