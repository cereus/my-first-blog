<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AFC - Mensajes</title>
</head>

<body>
{% extends 'blog/base.html' %}

{% block content %}
    <div class="w3-border-bottom w3-border-blue-grey">
    <h2>Este es mi Blog de Prueba</h2>
        <div class="w3-btn w3-khaki"><a href="{% url 'blog.views.post_new' %}">Publicar...</a></div>
        <br><br>
    </div>

    {% for post in posts %}
        <!-- <h3 class="w3-round-large w3-khaki w3-padding"> -->
        <h3 class="w3-round-large w3-khaki w3-padding">
            <a class="w3-btn w3-khaki" href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a>
        </h3>
        <p class="w3-small">Publicado el <strong>{{ post.published_date }}</strong></p>
        <p>{{ post.text|linebreaks }}</p>
    {% endfor %}

{% endblock content %}

</body>
</html>
